groups {
    Ngmvpn-services {
        logical-systems {
            {% for number in units %}
            CE-mvpn-{{ number }} {
                interfaces {
                    {{ ce_interface }} {
                        unit {{ number }} {
                            vlan-id {{ number }};
                            family inet {
                                address 172.151.{{ number }}.2/30;
                            }
                            family inet6 {
                                address 2000:1:{{ number }}::2/126;
                            }
                        }
                    }
                }
                protocols {
                    pim {
                        rp {
                            static {
                                address 172.152.{{ number }}.2;
                                address 2000:2:{{ number }}::2;
                            }
                        }
                        interface {{ ce_interface }}.{{ number }} {
                            mode sparse;
                        }
                    }
                }
                routing-options {
                    rib inet6.0 {
                        static {
                            route ::/0 next-hop 2000:1:{{ number }}::1;
                        }
                    }
                    static {
                        route 0.0.0.0/0 next-hop 172.151.{{ number }}.1;
                    }
                }
            }{% endfor %}
        }
        {% for number in units %}
        interfaces {
            {{ interface }} {
                unit {{ number }} {
                    vlan-id {{number}};
                    family inet {
                        address 172.151.{{ number }}.1/30;
                    }
                    family inet6 {
                        address 2000:1:{{ number }}::1/126;
                    }
                }
            }
        }{% endfor %}
        protocols {
            mpls {
                label-switched-path MVPN-P2MP-1M {
                    template;
                    bandwidth 1m;
                    no-cspf;
                    p2mp;
                }
            }
        }
        {% for number in units %}
        policy-options {
            policy-statement export-mvpn{{ number }} {
                term ADD-COM {
                    then {
                        community add com-mvpn{{ number }};
                    }
                }
                term ADV-IN-BGP {
                    from protocol [ bgp direct static ];
                    then accept;
                }
                term ADV-IN-BGPv6 {
                    from {
                        family inet6;
                        protocol [ bgp static direct ];
                    }
                    then accept;
                }
                term INET-MVPN {
                    from family inet-mvpn;
                    then accept;
                }
                term INET6-MVPN {
                    from family inet6-mvpn;
                    then accept;
                }
                term DROP-REST {
                    then reject;
                }
            }
            policy-statement import-mvpn{{ number }} {
                term inet-vpn {
                    from {
                        protocol bgp;
                        community com-mvpn{{ number }};
                    }
                    then accept;
                }
                term inet6-vpn {
                    from {
                        family inet6-vpn;
                        protocol bgp;
                        community com-mvpn{{ number }};
                    }
                    then accept;
                }
                term inet-mvpn {
                    from {
                        family inet-mvpn;
                        protocol bgp;
                        community com-mvpn{{ number }};
                    }
                    then accept;
                }
                term inet6-mvpn {
                    from {
                        family inet6-mvpn;
                        protocol bgp;
                        community com-mvpn{{ number }};
                    }
                    then accept;
                }
                term DROP-REST {
                    then reject;
                }
            }
            community com-mvpn{{ number }} members target:7473:{{ number }};
        }{% endfor %}
        {% for number in units %}
        routing-instances {
            mvpn-{{number}} {
                instance-type vrf;
                interface {{interface}}.{{number}};
                route-distinguisher 7473:50{{number}};
                provider-tunnel {
                    rsvp-te {
                        label-switched-path-template {
                            MVPN-P2MP-1M;
                        }
                    }
                }
                vrf-import import-mvpn{{number}};
                vrf-export export-mvpn{{number}};
                vrf-table-label;
                protocols {
                    pim {
                        rp {
                            static {
                                address 172.152.{{number}}.2;
                                address 2000:2:{{number}}::2;
                            }
                        }
                        interface {{ interface }}.{{ number }} {
                            mode sparse;
                        }
                    }
                    mvpn {
                        unicast-umh-election;
                        mvpn-mode {
                            rpt-spt;
                        }
                    }
                }
            }
        }{% endfor %}
    }
}